        <p>Given numRows, generate the first numRows of Pascal’s triangle.</p>
<p>For example, given numRows = 5,<br>Return<br><figure class="highlight json"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">[</div><div class="line">     [<span class="number">1</span>],</div><div class="line">    [<span class="number">1</span>,<span class="number">1</span>],</div><div class="line">   [<span class="number">1</span>,<span class="number">2</span>,<span class="number">1</span>],</div><div class="line">  [<span class="number">1</span>,<span class="number">3</span>,<span class="number">3</span>,<span class="number">1</span>],</div><div class="line"> [<span class="number">1</span>,<span class="number">4</span>,<span class="number">6</span>,<span class="number">4</span>,<span class="number">1</span>]</div><div class="line">]</div></pre></td></tr></table></figure></p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">generate</span>(<span class="params">numRows</span>) </span>&#123;</div><div class="line">       <span class="keyword">var</span> <span class="built_in">number</span> = <span class="keyword">new</span> <span class="built_in">Array</span>(numRows);</div><div class="line">       <span class="keyword">for</span>(<span class="keyword">var</span> k=<span class="number">0</span>;k&lt;numRows;k++)&#123;</div><div class="line">           <span class="built_in">number</span>[k]=<span class="keyword">new</span> <span class="built_in">Array</span>(k+<span class="number">1</span>);</div><div class="line">           <span class="built_in">number</span>[k][<span class="number">0</span>]=<span class="number">1</span>;</div><div class="line">           <span class="built_in">number</span>[k][k]=<span class="number">1</span>;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">for</span>(<span class="keyword">var</span> m=<span class="number">2</span>;m&lt;numRows;m++)&#123;</div><div class="line">           <span class="keyword">for</span>(<span class="keyword">var</span> n=<span class="number">1</span>;n&lt;m;n++)&#123;</div><div class="line">               <span class="built_in">number</span>[m][n]=<span class="built_in">number</span>[m<span class="number">-1</span>][n<span class="number">-1</span>] +<span class="built_in">number</span>[m<span class="number">-1</span>][n];</div><div class="line">           &#125;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">return</span> <span class="built_in">number</span>;</div><div class="line">   &#125;</div></pre></td></tr></table></figure>
