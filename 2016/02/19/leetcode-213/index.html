        <p>Given an integer, write a function to determine if it is a power of two.</p>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line">     * <span class="doctag">@param</span> &#123;number&#125; n</div><div class="line">     * <span class="doctag">@return</span> &#123;boolean&#125;</div><div class="line">     */</div><div class="line">    function isPowerOfTwo(n) &#123;</div><div class="line">        <span class="keyword">if</span> (n%<span class="number">2</span> != <span class="number">0</span> &amp;&amp; n != <span class="number">1</span>) <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(n &lt; <span class="number">2</span> &amp;&amp; n != <span class="number">1</span>) <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(n == <span class="number">2</span>) <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(n == <span class="number">1</span>) <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">        <span class="keyword">else</span></div><div class="line">            <span class="keyword">return</span> isPowerOfTwo(n/<span class="number">2</span>);</div><div class="line">    &#125;</div></pre></td></tr></table></figure>
