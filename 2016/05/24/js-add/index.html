>.<span class="built_in">join</span>(<span class="string">"+"</span>));</div><div class="line">console.<span class="built_in">log</span>(sum6);</div><div class="line"></div><div class="line">//<span class="keyword">for</span> <span class="keyword">in</span></div><div class="line"><span class="built_in">var</span> sum7 = <span class="number">0</span>;</div><div class="line"><span class="keyword">for</span>( <span class="built_in">var</span> i <span class="keyword">in</span> <span class="built_in">array</span> ) &#123;                                             </div><div class="line">    sum7 += <span class="built_in">array</span>[i]                     </div><div class="line">&#125;</div><div class="line">console.<span class="built_in">log</span>(sum7);</div></pre></td></tr></table></figure>
